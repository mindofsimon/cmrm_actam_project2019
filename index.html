<html>
    <title>EAR TRAINING - REGISTRATION/LOGIN</title>
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="shortcut icon" href="https://large-drawer.surge.sh/favicon.ico" type="image/x-icon">
		<link rel="icon" href="https://large-drawer.surge.sh/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="logo">
            <img id="logo_icon" src="ear_logo.png">
        </div>
        <div class="testbox" id="testbox1">
        <h1>Registration</h1>
            <form action="checkreg.html">
            <label id="icon1" for="reg_name"><i class="icon-user"></i></label>
            <input type="text" name="reg_name" id="reg_name" placeholder="Name" required/>
            <label id="icon2" for="reg_pass1"><i class="icon-shield"></i></label>
            <input type="password" name="reg_pass1" id="reg_pass1" placeholder="Password" required/>
            <label id="icon3" for="reg_pass2"><i class="icon-shield"></i></label>
            <input type="password" name="reg_pass2" id="reg_pass2" placeholder="Confirm Password" required/>
            <input type="submit" class="button" value="Register">
            </form>
        </div>

        <div class="testbox" id="testbox2">
            <h1>LogIn</h1>
            <form action="checklogin.html">
            <label id="icon4" for="log_name"><i class="icon-user"></i></label>
            <input type="text" name="log_name" id="log_name" placeholder="Name" required/>
            <label id="icon5" for="log_pass"><i class="icon-shield"></i></label>
            <input type="password" name="log_pass" id="log_pass" placeholder="Password" required/>
            <input type="submit" class="button" value="LogIn">
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
